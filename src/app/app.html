<ion-header class="universal-header">
    <ion-grid>
        <ion-row>
            <ion-col col-2>
                <button ion-button icon-only class="button--default button--login" [class.active]="auth.isLoggedIn" (click)="checkSessionStatus()">
                <ion-icon name="power"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-8>
            </ion-col>
            <ion-col col-2>
                <button ion-button icon-only class="button--default button--location" [class.active]="isLocatorActive" (click)="toggleLocator()">
                    <ion-icon name="locate"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<div *ngIf="auth.user">Is logged in</div>

<ion-nav [root]="rootPage"></ion-nav>
