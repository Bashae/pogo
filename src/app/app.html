<ion-header class="universal-header">
    <ion-grid>
        <ion-row>
            <ion-col col-2>
                <button ion-button icon-only class="button--default button--home" (click)="goToHomePage()">
                <ion-icon name="home"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-7>
            </ion-col>
            <ion-col col-3>
                <button ion-button icon-only class="button--default button--login" (click)="checkSessionStatus()">
                <ion-icon name="power"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<div *ngIf="auth.user">Is logged in</div>

<ion-nav [root]="rootPage"></ion-nav>
