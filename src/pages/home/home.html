<ion-content>
  <ion-item class="header-item" style="text-align: center;">
    <h1 style="font-size: 14px;">Hello Adventurer!</h1>
    <h2 style="font-size: 12px;">How can I help you out today?</h2>
    <h1 style="margin-top: 20px;border-top: 1px solid #fff;padding-top: 10px;box-sizing: border-box;width:100%;">{{ selection.title }}</h1>
    <button ion-button icon-only class="button--login" (click)="checkSessionStatus()">
      <ion-icon name="power"></ion-icon>
    </button>
  </ion-item>

  <ion-grid class="selection-grid">
    <ion-row>
      <ion-col col-4>
        <button ion-button icon-only [class.active]='selection.title == "Find Nearby Players"' (click)='selection.title = "Find Nearby Players"'>
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4>
        <button value="groups" ion-button icon-only [class.active]='selection.title == "Find Groups in the Area"' (click)='selection.title = "Find Groups in the Area"'>
          <ion-icon name="contacts"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4>
        <button value="events" ion-button icon-only [class.active]='selection.title == "Events in the Area"' (click)='selection.title = "Events in the Area"'>
          <ion-icon name="calendar"></ion-icon>
        </button>
      </ion-col>
      <!-- <ion-col col-2>
        <button value="looking" ion-button icon-only [class.active]='selection.title == "Looking for a Pokemon"' (click)='selection.title = "Looking for a Pokemon"'>
          <ion-icon name="eye"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button value="trade" ion-button icon-only [class.active]='selection.title == "Looking to Trade"' (click)='selection.title = "Looking to Trade"'>
          <ion-icon name="swap"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button value="gifts" ion-button icon-only [class.active]='selection.title == "Looking for a Gift buddy"' (click)='selection.title = "Looking for a Gift buddy"'>
          <ion-icon name="basket"></ion-icon>
        </button>
      </ion-col> -->
    </ion-row>
  </ion-grid>

  <div [ngSwitch]="selection.title">
    <ion-list *ngSwitchCase='"Find Nearby Players"'>
      <ion-list-header>Nearby Players</ion-list-header>
      <ion-item *ngFor="let player of nearbyPlayers">
        <!-- <ion-thumbnail item-start>
          <img src="img/thumbnail-totoro.png">
        </ion-thumbnail> -->
        <h2>{{ player.un }}</h2>
        <p>Within {{ getCeilDistance(player.queryMetadata.distance) }} Mi.</p>
        <button ion-button clear item-end>Chat</button>
      </ion-item>
    </ion-list>

    <ion-fab right bottom>
      <button ion-fab color="primary" (click)="setCoordinates()">
        <ion-icon name="locate"></ion-icon>
      </button>
    </ion-fab>
  </div>

  <div [ngSwitch]="selection.title">
    <ion-list *ngSwitchCase='"Find Groups in the Area"'>
      <ion-list-header>Nearby Groups</ion-list-header>
      <ion-item>
      </ion-item>
    </ion-list>
  </div>

  <div [ngSwitch]="selection.title">
    <ion-list *ngSwitchCase='"Events in the Area"'>
      <ion-list-header>Nearby Events</ion-list-header>
      <ion-item>
      </ion-item>
    </ion-list>
  </div>

  <div [ngSwitch]="selection.title">
    <ion-list *ngSwitchCase='"Looking for a Pokemon"'>
      <ion-list-header>Pokemon Sightings</ion-list-header>
      <ion-item>
      </ion-item>
    </ion-list>
  </div>

  <div [ngSwitch]="selection.title">
    <ion-list *ngSwitchCase='"Looking to Trade"'>
      <ion-list-header>Pokemon up for Trade</ion-list-header>
      <ion-item>
      </ion-item>
    </ion-list>
  </div>

  <div [ngSwitch]="selection.title">
    <ion-list *ngSwitchCase='"Looking for a Gift buddy"'>
      <ion-list-header>Make a Gift Buddy!</ion-list-header>
      <ion-item>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
