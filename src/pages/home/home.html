<ion-content>
  <ion-item class="header-item" style="text-align: center;">
    <h1 style="font-size:20px;">{{ selection }}</h1>
  </ion-item>

  <grid-selection (typeChanged)="changeSelection($event)"></grid-selection>

  <div [ngSwitch]="selection">
    <user-list *ngSwitchCase='"Find Nearby Players"'></user-list>
  </div>

  <div [ngSwitch]="selection">
    <group-list *ngSwitchCase='"Find Groups in the Area"'></group-list>

    <ion-fab right bottom *ngIf="selection === 'Find Groups in the Area'">
      <button ion-fab mini color="primary" (click)="goToAddGroupPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>    
  </div>

  <div [ngSwitch]="selection">
    <event-list *ngSwitchCase='"Events in the Area"'></event-list>

    <ion-fab right bottom *ngIf="selection === 'Events in the Area'">
      <button ion-fab mini color="primary" (click)="goToAddEventPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </div>

  <div [ngSwitch]="selection">
    <list-pokemon *ngSwitchCase='"Looking for Pokemon"'></list-pokemon>
  </div>
</ion-content>
