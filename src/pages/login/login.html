<ion-content padding>
  <ion-list *ngIf="!auth || !auth.user">
    <ion-list inset>
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input [(ngModel)]="username" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button class="button--sign-up" (click)="goToRegistrationPage()">Sign Up</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button class="button--sign-in"(click)="attemptLogin()">Sign In</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
